<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Health Dashboard</title>
    <style>
      :root {
        --primary: #ff00a0;
        --primary-hover: #e4008e;
        --text-primary: #ffffff;
        --text-secondary: #e5e7eb;
        --text-muted: #a0a0a0;
        --bg-main: #121214;
        --bg-secondary: #1c1c1f;
        --border-color: #2a2a2d;
        --font-family: "JetBrains Mono", monospace;
        --error-bg: rgba(255, 0, 0, 0.2);
      }

      @font-face {
        font-family: "JetBrains Mono";
        src: url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap");
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: var(--font-family);
      }

      .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .services-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        max-width: 1200px;
        gap: 20px;
        width: 100%;
      }

      .service {
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .error-container {
        background-color: var(--error-bg);
        border: 2px solid red;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
      }

      .service.healthy {
        background-color: rgba(0, 255, 0, 0.1);
        border-color: rgba(0, 255, 0, 0.3);
      }

      .service.unhealthy {
        background-color: rgba(255, 0, 0, 0.1);
        border-color: rgba(255, 0, 0, 0.3);
      }

      .error-message {
        background-color: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        padding: 12px;
        border-radius: 12px;
        margin-top: 15px;
      }

      .health-info {
        margin-top: 15px;
        font-size: 0.8em;
        color: var(--text-muted);
        word-break: break-all;
      }

      @media (max-width: 768px) {
        .services-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 480px) {
        .services-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="services-container" id="services-container"></div>
    </div>

    <script>
      const container = document.getElementById("services-container");

      function displayError(message) {
        container.innerHTML = `
          <div class="error-container" style="grid-column: 1 / -1;">
            <h2>API Error</h2>
            <p>${message}</p>
          </div>
        `;
      }

      async function fetchHealth() {
        try {
          const response = await fetch("http://0.0.0.0:5766/health", {
            method: "GET",
            timeout: 5000, // 5 second timeout
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // Clear any previous content
          container.innerHTML = "";

          for (const [name, info] of Object.entries(data)) {
            const div = document.createElement("div");
            div.className = `service ${
              info.is_healthy ? "healthy" : "unhealthy"
            }`;

            div.innerHTML = `
              <h3>${name.replace("_", " ")}</h3>
              <p>Status: ${info.is_healthy ? "Healthy" : "Unhealthy"}</p>
              ${
                !info.is_healthy
                  ? `<p class='error-message'>Error: ${info.error}</p>`
                  : ""
              }
              ${
                info.health?.info
                  ? `<div class="health-info"><code>${info.health.info}</code></div>`
                  : ""
              }
            `;

            container.appendChild(div);
          }
        } catch (error) {
          console.error("Failed to fetch health status:", error);
          displayError(`Unable to connect to health service. ${error.message}`);
        }
      }

      // Attempt to fetch live data
      fetchHealth();
    </script>
  </body>
</html>
