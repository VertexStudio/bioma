services:
  ollama:
    image: ollama/ollama
    container_name: bioma-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    volumes:
      - bioma-ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - bioma-network

  surrealdb:
    image: surrealdb/surrealdb:v2.0.1
    container_name: bioma-surrealdb
    command: start --no-banner --allow-all --bind 0.0.0.0:9123 --user root --pass root surrealkv://data/bioma.db
    user: "1000:1000"
    volumes:
      - bioma-surreal_data:/data
    ports:
      - "9123:9123"
    networks:
      - bioma-network

  init-volume:
    image: busybox
    container_name: bioma-init-volume
    volumes:
      - bioma-surreal_data:/data
    command: chown -R 1000:1000 /data

  pdf-analyzer:
    image: huridocs/pdf-document-layout-analysis:v0.0.14.1
    container_name: pdf-analyzer
    ports:
      - "5060:5060"
    entrypoint: ["./start.sh"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
    restart: always

volumes:
  bioma-ollama_data:
  bioma-surreal_data:

networks:
  bioma-network:
    driver: bridge